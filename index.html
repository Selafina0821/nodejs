<html>
  <head>
    <meta charset="utf-8">
    <title>MQTT手機即時電量</title>
  </head>
  <body>
    <h1>MQTT手機即時電量</h1>
    <p>
      電量：<span id="power">??</span> &deg; <br>
      時間：<span id="time">??</span> &deg; <br>
    </p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
    $(function(){
      var socket = io.connect();

      socket.on('mqtt', function (data) {
        var json = JSON.parse(data.msg);

        $("#power").html(json.power);
        $("#time").html(json.time);
      });
    });
    </script>
  </body>
</html>
